<template>

    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="success" label="Publish" onclick={publishProjectHandlerClick}
            disabled={isPublishButtonDisabled} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="destructive " label="Delete" onclick={deleteProjectHandlerClick}
            class="slds-m-left_x-small"></lightning-button>
    </div>



    <template if:true={isPublicationProjectModalBoxActive}>
        <c-publication-project-modal-box onclosepublicationproject={closePublicationProjectHandlerClick}
            selected-item-id={selectedItem.id}>
        </c-publication-project-modal-box>
    </template>

        <c-creating-use-case-modal-box onclosecreatingusecase={closeDeletionProjectHandlerClick}>
        </c-creating-use-case-modal-box>
    </template> -->


</template>
