<template>
    <template if:true={isComponentDataLoaded}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <h1 class="slds-text-heading_medium slds-hyphenate">Creating usecase</h1>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <lightning-combobox name="projectId" 
                                        label="Project:" 
                                        options={projectPicklistValues} 
                                        required
                                        onchange={useCaseProjectIdChangeHandler}>
                    </lightning-combobox>

                    <lightning-input type="number"
                                     name="number"
                                     label="Number:"
                                     min = 1
                                     required
                                     onchange={useCaseNumberChangeHandler}>
                    </lightning-input>

                    <lightning-input type="text" 
                                     name="name" 
                                     label="Name:" 
                                     required 
                                     onchange={useCaseNameChangeHandler}>
                    </lightning-input>

                    <lightning-combobox name="priority" 
                                        label="Priority:" 
                                        options={priorityPicklistValues} 
                                        required
                                        onchange={useCasePriorityChangeHandler}>
                    </lightning-combobox>

                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={closeButtonHandler}></lightning-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Save" variant="brand" onclick={saveButtonHandler} disabled={isSaveButtonDisabled}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:false={isComponentDataLoaded}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
</template>
