<template>

    <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout>
            <lightning-layout-item size="3" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_left">

                    <c-projects-tree-frame onselecteditem={selectItemHandler}></c-projects-tree-frame>

                </div>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_left">

                    <template if:true={selectedItem}>
                        <c-description-frame selected-item={selectedItem}></c-description-frame>
                    </template>

                </div>
            </lightning-layout-item>
            <lightning-layout-item size="3" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_left">
                    
                    <template if:true={selectedItem}>
                        <c-attributes-frame selected-item={selectedItem}></c-attributes-frame>
                    </template>

                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
